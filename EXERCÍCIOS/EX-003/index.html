<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de JavaScript</title>
    <style>
        body {
            background-color: darkgrey;
            color: whitesmoke;
            font: normal 25pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Me livrei da maldição</p>  
    <script>
        var n1 = Number.parseInt(window.prompt("Digite um número:")) //string
        var n2 = Number.parseInt (window.prompt("Digite outro número:")) //string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} + ${n2} é igual a ${s}`)
        // number + number para adição
        // string + string para concatenação
    </script>  
</body>
</html>
